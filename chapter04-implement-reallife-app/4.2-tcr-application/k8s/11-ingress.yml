apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: tcir-app
  labels:
    name: ingress
spec:
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
      - path: /api
        backend:
          serviceName: register-api
          servicePort: 8080
  - host: kubernetes.docker.internal
    http:
      paths:
      - path: /ptask
        backend:
          serviceName: batch-ptask-api
          servicePort: 8080
  - host: kubernetes.docker.internal
    http:
      paths:
      - path: /3rd-party
        backend:
          serviceName: batch-ptask-api
          servicePort: 8080