apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-api
  namespace: tcir-app
  labels:
    name: external-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      name: external-api
  template:
    metadata:
      labels:
        name: external-api
    spec:
      containers:
      - name: external-api
        image: 3dsinteractive/automation-technology:prd-1.0.20210118001006
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 2
        env:
        - name: SERVICE_ID
          value: external-api
        - name: CACHE_SERVER
          value: redis:6379
        - name: MQ_SERVERS
          value: kfk1:9092,kfk2:9092,kfk3:9092
        ports:
        - name: api8080
          containerPort: 8080
        resources:
          requests:
            memory: 500Mi
            cpu: 200m
          limits:
            memory: 1Gi
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: external-api
  namespace: tcir-app
  labels:
    name: external-api
spec:
  selector:
    name: external-api
  ports:
  - name: "api8080"
    port: 8080
    targetPort: 8080
    protocol: TCP
